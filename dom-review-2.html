<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Review</title>
</head>
<body>
<div class="container">
    <div id="main">
        <input type="text" id="input">
        <button id="add-to-list">Add to List</button>

        <h4>Favorite Food:</h4>
        <ul id="favorite-food">
            <li>Ramen</li>
            <li>Sushi</li>
            <li>Curry</li>
        </ul>

        <h4 id="change-me">Change Me</h4>

        <h4>My Cohort: <span id="my-cohort"></span></h4>
        <input type="text" id="cohort-name">
        <button id="change-cohort">Update</button>

        <br>
        <button id="highlight">Highlight</button>
    </div>
</div>



<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        "use strict";
        //Exercise 1: Allow the user to type in their favorite food into the input and append it
        //to the list once the button is clicked.
        $('#add-to-list').click(function(e) {

            //access the input via jQuery
            var foodInput = $('#input');

            //grab the value of the input
            var foodInputValue = foodInput.val();

            //set up the value to add as an li element
            var newFoodItem = "<li>" + foodInputValue + "</li>";

            //add value to ul
            $('#favorite-food').append(newFoodItem);

            //empty the input search bar (to display no text within the search bar once the button is clicked)
            foodInput.val("");
        });

    });
</script>
</body>
</html>
