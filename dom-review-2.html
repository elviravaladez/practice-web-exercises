<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Review</title>
</head>
<body>
<div class="container">
    <div id="main">
        <input type="text" id="input">
        <button id="add-to-list">Add to List</button>

        <h4>Favorite Food:</h4>
        <ul id="favorite-food">
            <li>Ramen</li>
            <li>Sushi</li>
            <li>Curry</li>
        </ul>

        <h4 id="change-me">Change Me</h4>

        <h4>My Cohort: <span id="my-cohort"></span></h4>
        <input type="text" id="cohort-name">
        <button id="change-cohort">Update</button>

        <br>
        <button id="highlight">Highlight</button>
    </div>
</div>



<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        "use strict";
        //Exercise 1: Allow the user to type in their favorite food into the input and append it
        //to the list once the button is clicked.
        $('#add-to-list').click(function() {

            //access the input via jQuery
            var foodInput = $('#input');

            //grab the value of the input
            var foodInputValue = foodInput.val();

            //set up the value to add as an li element
            var newFoodItem = "<li>" + foodInputValue + "</li>";

            //add value to ul
            $('#favorite-food').append(newFoodItem);

            //empty the input search bar
            foodInput.val("");
        });


        //Exercise 2:  - When the heading 'Change Me' is double clicked, change its
        //background-color to purple.
        $('#change-me').dblclick(function(e){
            $(this).css('background-color', 'purple');
        });


        //Exercise 3: Allow the user to input their cohort name. Once Update button is clicked,
        //the text should should update with the name of the cohort.
        $('#change-cohort').click(function(){
            //access the input via jQuery
            var cohortNameInput = $('#cohort-name');

            //grab the value of the input
            var cohortNameInputValue = cohortNameInput.val();

            //add value to span with id of my-cohort
            $('#my-cohort').text(cohortNameInputValue);

            //empty the input search bar
            cohortNameInput.val("");
        });


        //Exercise 4: When 'Highlight' button is clicked, change the background color of the
        //cohort name to yellow.
        $('#highlight').click(function(){
            $('#my-cohort').css('background-color', 'yellow');
        });


        //Exercise 5: Write some JavaScript that changes the background-color of the container to
        //pink after 3 seconds.
        var delay = 3000;

        var timeOutId = setTimeout(function(){
            $('.container').css('background-color', 'pink');
        }, delay);


    });
</script>
</body>
</html>
