<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Review</title>
</head>
<body>
<div class="container">
    <div id="main">
        <input type="text" id="input">
        <button id="add-to-list">Add to List</button>

        <h4>Favorite Food:</h4>
        <ul id="favorite-food">
            <li>Ramen</li>
            <li>Sushi</li>
            <li>Curry</li>
        </ul>

        <h4 id="change-me">Change Me</h4>

        <h4>My Cohort: <span id="my-cohort"></span></h4>
        <input type="text" id="cohort-name">
        <button id="change-cohort">Update</button>

        <br>
        <button id="highlight">Highlight</button>
    </div>
</div>
<script>
    "use strict";
    (function() {

        // Allow the user to type in their favorite food into the input and append it
        //to the list once the button is clicked.
        var addFoodToList = function(event) {
            var foodInput = document.getElementById("input").value;

            var ul = document.getElementById("favorite-food");
            var li = document.createElement("li");
            li.appendChild(document.createTextNode(foodInput));
            ul.appendChild(li);
        }
        document.getElementById("add-to-list").addEventListener("click", addFoodToList);

        //When the heading 'Change Me' is double clicked, change its
        //background-color to purple.
        var changeHeader = function(event) {
            var header = document.getElementById("change-me");
            header.style["background-color"] = "purple";
        }
        document.querySelector("#change-me").addEventListener("click", changeHeader);


    })();
</script>
</body>
</html>
